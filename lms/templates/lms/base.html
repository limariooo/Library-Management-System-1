{% load static %}
<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="shortcut icon" href="{% static 'lms/libraryicon.ico' %}" type="image/png">
	<link rel="stylesheet" type="text/css" href="{% static 'lms/main.css' %}">

	{% if title %}
	<title>Library - {{ title }}</title>
	{% else %}
	<title>Library</title>
	{% endif %}
</head>

<body>
	<header>
		<div>
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="navbar-brand" href="{% url 'lms-library' %}"><i class='fas fa-university'
							style='font-size:36px'></i></a>
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<!--<li class="nav-item active">
							<a class="nav-link" href="#">Returned Books</a>
						</li>-->
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'currently-issued' %}">Issued Books</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'add-book' %}">Add Book</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'student-list' %}">Students</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'add-student' %}">Add Student</a>
						</li>
					</ul>
					<a href="{% url 'logout' %}" role="button" class="btn btn-outline-info ml-2">Logout</a>
				</div>
			</nav>
	</header>

	<div class="container">
		{% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }} mt-3" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			{{ message }}
		</div>
		{% endfor %}
		{% endif %}

		{% block content %}{% endblock %}
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
